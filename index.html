<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Joocode Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }

    .login-box input:focus {
      box-shadow: 0 0 8px #00f0ff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .login-box small {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #aaa;
      font-size: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Joocode Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Masukkan Username" required />
      <input type="password" id="password" placeholder="Masukkan Password" required />
      <button type="submit">Login</button>
      <small>Hanya pengguna terverifikasi yang dapat login</small>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("token", data.token);
          location.href = "/cpanel.html";
        } else {
          alert("Login gagal: " + data.message);
        }
      } catch (err) {
        alert("Terjadi kesalahan: " + err.message);
      }
    });
  </script>

</body>
</html>
