<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YuniAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .app {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      background: #1c1c1c;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.15);
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00f0ff;
    }

    header h1 {
      font-size: 24px;
      background: linear-gradient(45deg, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .config {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    select, button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    button:hover {
      background: linear-gradient(45deg, #00f0ff, #8f00ff);
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.08);
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 12px;
      animation: slideIn 0.4s ease forwards;
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(to left, #00f0ff, #8f00ff);
      color: white;
    }

    .chat-form {
      display: flex;
      gap: 10px;
      background: #1c1c1c;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.08);
    }

    .chat-form textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      border: none;
    }

    .chat-form button {
      background: linear-gradient(45deg, #00f0ff, #8f00ff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <img src="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" alt="YuniAI logo">
      <h1>YuniAI</h1>
      <div class="config">
        <select id="tone">
          <option value="friendly">Friendly</option>
          <option value="professional">Professional</option>
        </select>
        <button id="clearBtn">Clear</button>
      </div>
    </header>

    <main>
      <div id="messages" class="messages"></div>
    </main>

    <form id="chatForm" class="chat-form">
      <textarea id="userInput" placeholder="Tanyakan sesuatu..."></textarea>
      <button type="submit">Kirim</button>
    </form>

    <footer>
      Dibuat oleh <strong>Joocode Official</strong> â€¢ Powered by YuniAI
    </footer>
  </div>

  <script>
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, true);
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply || "(Tidak ada respons)", false);
      } catch (err) {
        addMessage("(Gagal menghubungi YuniAI)", false);
      }
    });

    function addMessage(content, isUser = false) {
      const msg = document.createElement("div");
      msg.className = "message" + (isUser ? " user-message" : "");
      msg.innerText = content;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("clearBtn").addEventListener("click", () => {
      messages.innerHTML = "";
    });
  </script>
</body>
</html>
