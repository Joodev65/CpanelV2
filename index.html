<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YuniAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .app {
      max-width: 960px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 16px 24px;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.15);
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo-section img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #0ff;
    }
    .logo-section h1 {
      font-size: 26px;
      background: linear-gradient(to right, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .config {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .config select,
    .config button {
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .config button:hover {
      background: #333;
    }
    .config img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    main {
      flex-grow: 1;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 14px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.1);
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      padding: 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      background: linear-gradient(to left, #00f0ff, #8f00ff);
      align-self: flex-end;
      color: white;
    }

    .ai-message {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .loading {
      font-style: italic;
      color: #aaa;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 10px;
      background: #2a2a2a;
      color: white;
      border: none;
      font-size: 14px;
    }

    button[type="submit"] {
      background: #2a2a2a;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: #333;
    }

    button[type="submit"] img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .generated {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo-section">
        <img src="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" alt="Logo YuniAI">
        <h1>YuniAI</h1>
      </div>
      <div class="config">
        <select id="tone" title="Gaya Respon">
          <option value="default">Biasa</option>
          <option value="funny">Lucu</option>
          <option value="coding">Coding</option>
          <option value="guru">Guru</option>
          <option value="dark">Misterius</option>
        </select>
        <button id="generateImageBtn" title="Buat Gambar">
          <img src="https://www.svgrepo.com/show/452156/image-picture-gallery.svg" alt="icon">
        </button>
        <button id="clearBtn" title="Bersihkan Chat">
          <img src="https://www.svgrepo.com/show/532098/delete-document.svg" alt="icon">
        </button>
      </div>
    </header>

    <main>
      <div id="messages" class="messages"></div>
    </main>

    <form id="chatForm">
      <textarea id="userInput" placeholder="Tanyakan sesuatu..." rows="1"></textarea>
      <button type="submit" title="Kirim">
        <img src="https://www.svgrepo.com/show/522432/send.svg" alt="icon">
      </button>
    </form>

    <footer>
      Made by <strong>Joocode Official</strong> â€¢ YuniAI v3
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
